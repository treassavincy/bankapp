<style>
  th{
    text-align: center;
  }
  td{
    text-align: center;
  }
</style>
<h1 class=" text-white text-center p-3">Transaction History</h1> 
<table class="table table-dark table-hover w-50 mx-auto  ">
        <thead>
          <tr>
            <td class="fw-bold"> Transaction type</td>
            <td class="fw-bold">Amount</td>
                </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of transaction">
              <td>{{i.type}}</td>
              <td>{{i.amount}}</td>
          </tr>  
              </tbody>
  </table>
<div class="text-center mt-5 fw-5 fs-3">
  <a href="" routerLink="/dashboard">Home</a>
</div>
